{% extends "base.html" %}
{% block content %}

<style>
.scene-goen {
    width: 100vw;
    height: 100vh;
    display: flex;
    position: relative;
    overflow: hidden;
    font-family: serif;
    background: #000;
}

/* LEFT SIDE - with GIF - NO ANIMATION */
.goen-left {
    width: 50%;
    height: 100%;
    position: relative;
    background: white;
    overflow: hidden;
    /* NO ANIMATION - will just appear */
}

/* SAKURA GIF on left side only - NO ANIMATION */
.goen-sakura {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    background-image: url("{{ url_for('static', filename='gifs/sakura2.gif') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    
    opacity: 0.8;
    z-index: 1;
    /* NO ANIMATION - will just appear */
}

/* RIGHT SIDE - plain black */
.goen-right {
    width: 50%;
    height: 100%;
    background: black;
    opacity: 0;
    animation: fadeInRight 1.5s ease-out 0.5s forwards;
}

/* CENTER CONTENT */
.scene-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* TITLE CONTAINER */
.title-container {
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(-50px);
    animation: slideDownTitle 1.2s ease-out 1.8s forwards;
}

/* MAIN TITLE */
.goen-title {
    font-size: 5rem;
    letter-spacing: 0.3em;
    margin: 0;
    
    background: linear-gradient(90deg, black 50%, white 50%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    
    text-shadow: 0 6px 22px rgba(0,0,0,0.35);
    
    opacity: 0;
    animation: fadeIn 1s ease-out 2s forwards;
}

/* SUBTITLE */
.goen-subtitle {
    font-size: 3rem;
    letter-spacing: 0.1em;
    margin-top: 10px;
    color: #666;
    
    background: linear-gradient(90deg, black 50%, white 50%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    
    opacity: 0;
    animation: fadeIn 1s ease-out 2.3s forwards;
}

.goen-subtitle small {
    font-size: 1rem;
    color: #888;
    display: block;
    margin-top: 5px;
    font-style: bold;
}

/* QUOTE CONTAINER */
.quote-container {
    opacity: 0;
    transform: translateY(30px);
    animation: slideUpQuote 1.2s ease-out 2.6s forwards;
}

/* QUOTE */
.goen-quote {
    font-size: 1.6rem;
    line-height: 1.9;
    max-width: 680px;
    
    background: linear-gradient(90deg, black 50%, white 50%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    
    opacity: 0;
    animation: fadeIn 1s ease-out 3s forwards;
}

.goen-quote span {
    display: block;
    margin-top: 15px;
    font-size: 1rem;
    font-style: italic;
    color: #000000;
}

/* BUTTON */
.continue-btn {
    margin-top: 55px;
    padding: 14px 36px;
    
    background: linear-gradient(90deg, white 50%, black 50%);
    border: 1px solid gold;
    color: gold;
    
    text-decoration: none;
    letter-spacing: 0.25em;
    font-family: inherit;
    font-size: 1rem;
    
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px);
    
    animation: fadeInUpButton 1s ease-out 3.3s forwards;
    transition: all 0.3s ease;
}

.continue-btn:hover {
    transform: scale(1.05) translateY(-2px);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}

/* ========== ANIMATIONS ========== */
@keyframes fadeInRight {
    0% {
        opacity: 0;
        transform: translateX(20px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes slideDownTitle {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideUpQuote {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUpButton {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="scene-goen">
    <!-- Left side with GIF - NO ANIMATION -->
    <div class="goen-left">
        <div class="goen-sakura"></div>
    </div>
    
    <!-- Right side - plain black with animation -->
    <div class="goen-right"></div>
    
    <!-- Center content -->
    <div class="scene-content">
        <!-- Title Container -->
        <div class="title-container">
            <h1 class="goen-title">御縁</h1>
            <div class="goen-subtitle">
                "Go-en"<br>
                <pre><small> a connection  destined by fate</small></pre>
            </div>
        </div>
        
        <!-- Quote Container -->
        <div class="quote-container">
            <div class="goen-quote">
                "Yin cannot remain without Yang,<br>
                nor Yang return without Yin.<br>
                Love does not ask to be spoken,<br>
                it is felt, from within."<br>
                <span>— the web designer</span>
                click continue always ...

            </div>
        </div>
        
        <!-- Button -->
        <a href="/scene/2" class="continue-btn">CONTINUE</a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add class to trigger animations after page load
    document.querySelector('.scene-goen').classList.add('loaded');
});
</script>

{% endblock %}
